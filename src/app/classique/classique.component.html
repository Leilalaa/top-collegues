<div class="container">
  <form>
      <label for="limite" class="sr-only">Limite</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Limite</div>
        </div>
        <input type="text" class="form-control" value="8" id="limite" placeholder="Limiter le nombre maximum de collÃ¨gues affichÃ©s" (keyup)="setLimite(limite)" #limite>
      </div>
  </form>
  <br />
</div>
<div class="container">
  <form>
      <label for="trinom" class="sr-only">Filtrer par pseudo</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtrer par pseudo</div>
        </div>
        <input type="text" class="form-control" (keyup)="cherchePseudo(trinom)" id="trinom" #trinom>
      </div>
  </form>
  <br />
</div>
<br />

<div class="container">
  <div class="row">
    <div *ngFor="let collegue of collegues | cherchePseudo:nomCherche | triScore | slice:0:limiteDef">
      <div class="card m-3" style="width: 15rem;">
        <a routerLink="/detail/{{collegue.nom}}"><img class="card-img-top" height="200" width="100" src="{{collegue.imageUrl}}"></a>
        <div class="card-body" align="center">
          <h5 class="card-title">{{collegue.nom | uppercase}}</h5>
          <p class="card-text" [innerHTML]= "collegue.score | score"></p>

          <app-action [collegue]="collegue" [outline]="true"></app-action>
        </div>
      </div>
      </div>
    </div>
  </div>
