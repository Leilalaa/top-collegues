<div class="container justify-content-center" [ngClass] = "'un-collegue'">
  <div class="card m-3 mx-auto" style="width: 40rem;">
    <img class="card-img-top" height="500" width="400" src="{{collegue.imageUrl}}">
    <div class="card-body" align="center">
      <h5 class="card-title">{{collegue.nom}}</h5>
      <p class="card-text">{{collegue.score}}</p>
      <app-action [collegue]="collegue" [outline]="true"></app-action>
    </div>
  </div>
</div>
