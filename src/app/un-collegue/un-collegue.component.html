
<div class="card m-3" style="width: 15rem;">
  <img class="card-img-top" height="200" width="100" src="{{collegue.imageUrl}}">
  <div class="card-body" align="center">
    <h5 class="card-title">{{collegue.nom}}</h5>
    <p class="card-text">{{collegue.score}}</p>
    <button type="button" class="btn btn-outline-primary" (click)="jaime()">J'aime</button>
    <button type="button" class="btn btn-outline-danger" (click)="jedeteste()">Je deteste</button>
  </div>
</div>
