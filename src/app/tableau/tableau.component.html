<br/>
<div class="container justify-content-center">
  <table class="table justify-content-center">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Pseudo</th>
        <th scope="col">Score</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collegue of collegues">
        <th scope="row"><a routerLink="/detail/{{collegue.nom}}"><img height="75" width="75" src="{{collegue.imageUrl}}"></a></th>
        <td>{{collegue.nom}}</td>
        <td>{{collegue.score}}</td>
        <td><app-action [collegue]="collegue"></app-action></td>
      </tr>
    </tbody>
  </table>
</div>
